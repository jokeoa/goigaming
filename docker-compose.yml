services:
  postgres:
    image: postgres:16.6-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_net

  redis:
    image: redis:7.4-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_net

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: ${SERVER_IMAGE:-goigaming-server:latest}
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_net

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost/api/v1
        NEXT_PUBLIC_WS_URL: ws://localhost/ws
    image: ${CLIENT_IMAGE:-goigaming-client:latest}
    restart: unless-stopped
    environment:
      PORT: "3000"
    networks:
      - app_net

  migrate:
    image: migrate/migrate:v4.18.1
    profiles: ["tools"]
    volumes:
      - ./server/migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_net
    command: ["-path", "/migrations", "-database", "postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable", "up"]

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - client
      - server
    ports:
      - "80:80"
    command: |
      /bin/sh -c "cat <<'EOF' > /etc/nginx/conf.d/default.conf
      map $$http_upgrade $$connection_upgrade {
        default upgrade;
        '' close;
      }

      upstream client_upstream {
        server client:3000;
      }

      upstream server_upstream {
        server server:8080;
      }

      server {
        listen 80;
        server_name _;

        location /api/ {
          proxy_pass http://server_upstream;
          proxy_http_version 1.1;
          proxy_set_header Host $$host;
          proxy_set_header X-Real-IP $$remote_addr;
          proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $$scheme;
          proxy_set_header Upgrade $$http_upgrade;
          proxy_set_header Connection $$connection_upgrade;
          proxy_read_timeout 300s;
          proxy_send_timeout 300s;
        }

        location /ws {
          proxy_pass http://server_upstream;
          proxy_http_version 1.1;
          proxy_set_header Host $$host;
          proxy_set_header X-Real-IP $$remote_addr;
          proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $$scheme;
          proxy_set_header Upgrade $$http_upgrade;
          proxy_set_header Connection $$connection_upgrade;
          proxy_read_timeout 300s;
          proxy_send_timeout 300s;
        }

        location / {
          proxy_pass http://client_upstream;
          proxy_http_version 1.1;
          proxy_set_header Host $$host;
          proxy_set_header X-Real-IP $$remote_addr;
          proxy_set_header X-Forwarded-For $$proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $$scheme;
          proxy_set_header Upgrade $$http_upgrade;
          proxy_set_header Connection $$connection_upgrade;
          proxy_read_timeout 60s;
          proxy_send_timeout 60s;
        }
      }
      EOF
      nginx -g 'daemon off;'"
    networks:
      - app_net

volumes:
  postgres_data:
  redis_data:

networks:
  app_net:
